<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
    <title>REGISTER</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="box">
        <h1>REGISTER</h1>
        <div class="user">
            <span>姓名</span>
            <input type="text" placeholder="请输入用户名" id="user">
        </div>
        <div class="password">
            <span>学号</span>
            <input type="text" id="uid" placeholder="请输入学号" />
        </div>
        <div class="btn-box"><button type="button">注册</button></div>
        <a class="left" href="login.html">Login</a>

    </div>

</body>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
<script>
    var btn = $("button");
    btn.click(function() {
        var user = $("#user");
        var uid = $("#uid");
        if (user.val().trim() == "" || uid.val().trim() == "") {
            alert('姓名或学号不能为空，青重新输入');
        }
    })
</script>

</html>
