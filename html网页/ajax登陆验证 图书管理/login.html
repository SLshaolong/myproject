<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="box">
        <h1>LOGIN</h1>
        <div class="user">
            <span>姓名</span>
            <input type="text" placeholder="请输入用户名" id="user" name="name">
        </div>
        <div class="password">
            <span>学号</span>
            <input type="text" id="uid" placeholder="请输入学号" name="uid" />
        </div>
        <div class="btn-box"><button value="Login" class="button">登录</button>
        </div>
        <a class="left" href="register.html">register</a>

        </form>
    </div>



</body>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript">
    var btn = $(".button");
    btn.click(function() {
        var user = $("#user");
        var uid = $("#uid");
        if (user.val().trim() == "" || uid.val().trim() == "") {
            alert('姓名或学号不能为空，青重新输入');
        } else {
            name = user.val().trim();
            uid = uid.val().trim();

            $.ajax({
                url: 'http://139.186.166.110:9523/user/check',
                type: 'GET',
                data: {
                    name: name,
                    sid: uid
                },
                success: function(res) {
					console.log(res)
                    if (res == true) {
                        window.location.href = "index.html";
                    } else {
                        alert('账号密码错误，请检查')
                    }
                }
            })



        }
    })
</script>

</html>
